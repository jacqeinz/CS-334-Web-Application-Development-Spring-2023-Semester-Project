<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rolling Stone Ice Cream Shop</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <style>
    .w3-sidebar a {
      font-family: "Roboto", sans-serif
    }

    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .w3-wide {
      font-family: "Montserrat", sans-serif;
    }
  </style>
</head>

<body>
  <!-- Sidebar Menu -->
  <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3 class="w3-wide"><b>Rolling Stone Management</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
      <a href="management.html" class="w3-bar-item w3-button">Manage Products</a>
      <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding w3-round-medium"
        onclick="document.getElementById('deleteOrder').style.display='block'">Delete Order</a>
    </div>

  </nav>

  <!-- formatting -->
  <!-- Top menu on small screens -->
  <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">Rolling Stone Ice Cream Shop</div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i
        class="fa fa-bars"></i></a>
  </header>
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- PAGE CONTENT -->
  <div class="w3-main" style="margin-left:250px">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge">
      <p class="w3-left">Order Management</p>
      <p class="w3-right">
        <i class="fa fa-search"></i>
      </p>
    </header>

    <!-- Orders grid -->
 
  <div class="w3-row" id="ordershow">
   
  </div>
    

    <!-- Delete Order Modal -->
    <div id="deleteOrder" class="w3-row">
   
        <div class="w3-container w3-white w3-center">
          <i onclick="document.getElementById('deleteOrder').style.display='none'"
            class="fa fa-remove w3-right w3-button w3-transparent w3-xxlarge"></i>
          <h2 class="w3-wide">DELETE ORDER</h2>
          <div class="w3-display-container">
          </div>
        </div>
        <p><input class="w3-input w3-border" id="orderID" type="text" placeholder="Order ID"></p>
        <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom"
          onclick="document.getElementById('deleteOrder').style.display='none'">Cancel</button>
        <button type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom"
          onclick="deleteOrder()">Save Changes</button>
      
    </div>




</body>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="orders.js"></script>

</html>
