<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Manager Login Portal</title>
    <style>
        .w3-sidebar a {font-family: "Roboto", sans-serif}
        body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
        .container {
            padding: 40px;
            text-align: center;
            max-width: 910px;
            margin: 20px auto;
            box-shadow: 0px 0px 2px 2px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html"><img src="images/LOGO.JPG" width="200px" height="150px"></a>
        <h1>Change Employee Account Password</h1>
        <label for="manID"><b>Employee ID:</b></label>
        <input type="text" placeholder="Enter Employee ID" name="manID" required><br>
  
        <label for="pass"><b>Password:</b></label>
        <input type="password" placeholder="Enter Password" name="pass" required><br>
      
        <button type="submit">Change Password</button><br><br>
        <a href="index.html">Return to Homepage</a>
    </div>
</body>
</html>
